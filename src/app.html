<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<title>Eshan Khan - Software Engineer & AI/ML Developer | Portfolio</title>
		<meta name="description" content="Computer Science & Mathematics student at UMD specializing in full-stack development, machine learning, and AI. Explore my projects including GroceryZone, Auditory Classifier, and more." />
		<meta name="keywords" content="Eshan Khan, Software Engineer, Full Stack Developer, Machine Learning, AI, React, Python, TypeScript, University of Maryland, Portfolio" />
		<meta name="author" content="Eshan Khan" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://eshankhan.dev/" />
		<meta property="og:title" content="Eshan Khan - Software Engineer & AI/ML Developer" />
		<meta property="og:description" content="Dual degree CS & Math student building intelligent systems and scalable web applications. Check out my retro OS-themed portfolio!" />
		<meta property="og:image" content="https://eshankhan.dev/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://eshankhan.dev/" />
		<meta property="twitter:title" content="Eshan Khan - Software Engineer Portfolio" />
		<meta property="twitter:description" content="Dual degree CS & Math student building intelligent systems and scalable web applications." />
		<meta property="twitter:image" content="https://eshankhan.dev/og-image.png" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://eshankhan.dev/" />
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
